name: Edit and Commit README

on:
  schedule:
    # Run every 2 hours (modify as needed)
    - cron: '*/2 * * * *'

jobs:
  edit-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Edit README.md
      run: |
        echo "Random update: $(date)" >> README.md

    - name: Commit changes
      run: |
        git config user.name "rahulrajmehra01"
        git config user.email "rahulrajmehra06@gmail.com"
        git add README.md
        git commit -m "Random update: $(date)" || echo "No changes to commit"
        git push
